name: Bug Report
description: 버그 제보
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: 요약
      description: 어떤 문제가 발생했는지 간단히 작성
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 재현 순서를 번호로 작성
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 기대 결과
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 실제 결과
    validations:
      required: true
